{% extends "base.html" %}

{% block title %} Login {% endblock title %}
{% block loginactive %} active {% endblock loginactive %}
{% block body %}

<!--login form -->
<div class="text-center">
  <h3>Sign Up Here</h3>
</div>

<div class="container">
  <form action='/login' method='post'>
    {% csrf_token %}
    <div class="mb-3">
      <label for="loginusername" class="form-label"><b>User Name</b></label>
      <input type="text" class="form-control" name="loginusername" id="loginusername" aria-describedby="loginusername"
        placeholder="Enter your Username" required>
    </div>
    <div class="mb-3">
      <label for="loginpassword" class="form-label"><b>Password</b></label>
      <input name="loginpassword" type="password" class="form-control" id="loginpassword"
        placeholder="Enter your password" required>
    </div>
    <div class="text-center p-2 m-2">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>

{% endblock body %}
